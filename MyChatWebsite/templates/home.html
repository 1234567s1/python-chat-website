{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock head %}

{% block body %}
<h1>{{ current_user.usrname }}</h1>
{% if current_user.is_verified == 1 %}
<a href="/friends"><button>Friends</button></a>
<br>
<a href="/groups"><button>Groups</button></a>
<br>
<a href="/account"><button>Account</button></a>
{% else %}
<p>You must be verified to use this website</p>
<a href="/verify"><button>Verify Email</button></a>
{% endif %}
<br>
<a href="/logout"><button>Logout</button></a>
{% endblock body %}
